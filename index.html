<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Aya Toys</title>
		<link rel="icon" href="img/favicon.ico">
		<meta name="description" content="オーガニック素材にこだわったおもちゃ屋">

		<!-- css -->
		<link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
		<link href="css/style.min.css" rel="stylesheet">

		<!-- Font Awesome  -->
		<script src="https://kit.fontawesome.com/44a6871718.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<section class="main_top">
				<h1 class="section_title">Aya Toys</h1>
				<p class="key_msg">
					オーガニックの素材にこだわったおもちゃが勢揃い。<br>
					お子様の考える力を助ける商品も多数ご用意しております。<br>
					ぜひ、店舗にもいらしてください。
				</p>
			</section>

			<section class="products">
				<div class="wrap">
					<h2 class="section_title">Products</h2>
					<table class="products_list">
						<tr>
							<th>・ひつじのぬいぐるみ</th>
							<td>¥2,000</td>
						</tr>
						<tr>
							<th>・くまのぬいぐるみ</th>
							<td>¥2,000</td>
						</tr>
						<tr>
							<th>・つみきセット</th>
							<td>¥1,000</td>
						</tr>
						<tr>
							<th>・がらがら</th>
							<td>¥500</td>
						</tr>
						<tr>
							<th>・英数字ブロックセット</th>
							<td>¥1,000</td>
						</tr>
					</table>
				</div>
			</section>

			<section class="contact">
				<h2 class="section_title">Contact</h2>
					<p>大阪府大阪市１−２−３</p>
					<p>営業時間 9:00〜18:00</p>

					<a class="btn" href="#">お問い合わせ</a>

					<ul class="contact_sns">
						<li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
						<li><a href="#"><i class="fa-brands fa-square-x-twitter"></i></a></li>
						<li><a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
					</ul>
			</section>
		</div>
	</body>
</html>
